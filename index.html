<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <title>Ping Pong</title>
  </head>
  <body>
    <div class="container">
      <div class="navbar navbar-inverse navbar-fixed-top"></div>
      <div class = "jumbotron">
        <h1 class="text-center">Lets PlayPing Pong!!</h1>
        <form id="form" class="text-center">
          <div class="form-group">
            <label for="user-input" class="text-center">Rules: If the number you entered is divisible by 3, it will be turned in to a <em>Ping</em>, if the number is divisible by 5, it will turn in to a <em>Pong</em> if the number is divisible by both 3 and 5, it will be turned in to a <em>Ping Pong!</em></label>
            <input type="number" class="form-control center-block" id="user-input">
        </div>
        <button type="submit" class="btn btn-deafault btn-lg">Play!</button>
      </div>
      </form>

      <h1 id="main" class="text-center">
      </h1>

      <div class="row text-center">
        <div class="col-xs-4">
          <h4>Pings: <span class="pings"></span>
          </h4>
        </div>

        <div class="col-xs-4">
          <h4>Pongs: <span class="pongs"></span>
          </h4>
        </div>

        <div class="col-xs-4">
          <h4>Ping Pongs: <span class="pingPongs"></span>
          </h4>
        </div>
      </div>
      <img src = "img/pp.jpg">

      <p id="result" class="text-justify">
      </p>
      <footer class="navbar-fixed-bottom">
        <h1 class="bruhh">&copy;Copyright Andres Garcia</h1>
      </footer>

    </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="js/jquery-3.1.0.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
    <script src="js/scripts.js"></script>
  </body>
</html>
