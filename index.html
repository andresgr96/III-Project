<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Ping Pong</title>

    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
  </head>
  <body>
    <div class="container">
      <div class="navbar navbar-inverse navbar-fixed-top"></div>
      <div class = "jumbotron">
        <h1 class="text-center">Lets PlayPing Pong!!</h1>
        <form id="form" class="text-center">
          <div class="form-group">
            <label for="numberInput" class="text-center">Enter a number, and <em>Ping Pong</em> will count upwards to that number. Numbers divisible by 3 will be replaced with "ping", numbers divisible by 5 will be replaced with "pong", and numbers divisible by both will become "Ping Pong".</label>
            <input type="number" class="form-control center-block" id="numberInput" placeholder="Enter a number">
        </div>
        <button type="submit" class="btn btn-deafault btn-lg">Play!</button>
      </div>
      </form>

      <h1 id="bigNumber" class="text-center">
      </h1>

      <div class="row text-center">
        <div class="col-xs-4">
          <h4>Pings: <span class="pings"></span>
          </h4>
        </div>

        <div class="col-xs-4">
          <h4>Pongs: <span class="pongs"></span>
          </h4>
        </div>

        <div class="col-xs-4">
          <h4>Ping Pongs: <span class="pingPongs"></span>
          </h4>
        </div>
      </div>
      <img src = "img/pp.jpg">

      <p id="output" class="text-justify">
      </p>
      <footer class="navbar-fixed-bottom">
        <h1 class="bruhh">&copy;Copyright Andres Garcia</h1>
      </footer>

    </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="js/jquery-3.1.0.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
    <script src="js/scripts.js"></script>
  </body>
</html>
